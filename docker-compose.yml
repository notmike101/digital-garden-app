services:
  bridge:
    build: ./livesync-bridge
    volumes:
      - obsidian-data:/app/data
      - sync-data:/app/sync
      - ./livesync-bridge/dat:/app/dat
    restart: unless-stopped

  builder:
    build: 
      context: ./vitepress-builder
      target: builder
    command: node scripts/watch-build.js
    working_dir: /app
    volumes:
      - ./watch-build.js:/app/scripts/watch-build.js:ro
      - sync-data:/app/data:ro
      - build-output:/app/build
      - /app/node_modules
    depends_on:
      - bridge
    restart: always

  web:
    image: nginx:alpine
    ports:
      - 8080:80
    volumes:
      - build-output:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - builder
      - bridge
    restart: unless-stopped

volumes:
  build-output:
  sync-data:
  obsidian-data: